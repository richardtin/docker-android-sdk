name: Create and publish a Docker image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v2
        with:
          context: base
          file: base/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base
          cache-to: type=inline

      - name: Build and push api-30 image
        uses: docker/build-push-action@v2
        with:
          context: api-30
          file: api-30/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-30
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-30
          cache-to: type=inline

      - name: Build and push api-30-ndk-r21d image
        uses: docker/build-push-action@v2
        with:
          context: api-30-ndk-r21d
          file: api-30-ndk-r21d/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-30-ndk-r21d
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-30-ndk-r21d
          cache-to: type=inline

      - name: Build and push api-30-ndk-r22b image
        uses: docker/build-push-action@v2
        with:
          context: api-30-ndk-r22b
          file: api-30-ndk-r22b/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-30-ndk-r22b
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-30-ndk-r22b
          cache-to: type=inline

      - name: Build and push api-31 image
        uses: docker/build-push-action@v2
        with:
          context: api-31
          file: api-31/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-31
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-31
          cache-to: type=inline

      - name: Build and push api-31-ndk-r23b image
        uses: docker/build-push-action@v2
        with:
          context: api-31-ndk-r23b
          file: api-31-ndk-r23b/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-31-ndk-r23b
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:api-31-ndk-r23b
          cache-to: type=inline
